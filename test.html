<!DOCTYPE html>
<html>
<head><title>Hello world</title></head>
<script src="socket.io-1.4.5.js"></script>
<script>
var socket = io('http://localhost:3000/myLocation', {query: "username=U001&lat=12&lon=21"});

	document.body.innerHTML = '';
	document.write(data);
});
</script>
